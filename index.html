<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=div">
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box-search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location"/>
            <button class="fa-solid fa-magnifying-glass" type="button"></button>
        </div>

        <div class="box-weather">
            <img src="#" alt="...">
            <p class="temperature"><span></span></p>
            <p class="description"></p>
        </div>

        <div class="not-found">
            <img src="#" alt="...">
            <p class="temperature">Ops! Invalid Location ;/</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
    <script src="wather.js"></script>
</body>
</html>
